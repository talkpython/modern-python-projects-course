<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uptimer web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-6">
        <h1 class="my-3">Uptimer ONLINE!</h1>
        <form action="/check" method="POST">
          <div class="row">
            <div class="col">
              <label for="urls" class="form-label">URLs to check:</label>
              <textarea class="form-control" id="urls" rows="5" name="urls" required>{{ urls }}</textarea>
            </div>
            <div class="col">
              <h4>Responses:</h4>
              {% if statuses %}
              <ul class="list-unstyled">
                {% for status in statuses %}
                <li>
                  <span class="badge rounded-pill bg-{{colors[status//100]}}">
                  {% if status == 0 %}
                    Wrong URL
                  {% elif status == -1 %}
                    Timeout
                  {% else %}
                    {{ status }}
                  {% endif %}
                  </span>
                </li>
                {% endfor %}
              </ul>
              {% endif %}
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <button type="submit" class="btn btn-primary">Check</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
